commands:
  - 
    name: install
    mapsTo:
      name: yarn
      subcommand: add
      args:
        - package_name
    shortDescription: "Installs a package and any packages that it depends on."
    usage: '
    $ host install axios
    '
    flags:
      - 
        name: security
        mapsTo: audit
        description: "Checks for known security issues with the installed packages."
        